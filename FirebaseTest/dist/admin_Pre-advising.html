<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Pre-Advising</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input, select, button {
            margin: 10px 0;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #pre-advising-search-results {
            list-style: none;
            margin: 0;
            padding: 0;
            border: 1px solid #ccc;
            max-height: 150px;
            overflow-y: auto;
            display: none;
            position: absolute;
            z-index: 1;
            background: white;
            width: calc(100% - 2px);
        }
        #pre-advising-search-results li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        #pre-advising-search-results li:hover {
            background-color: #f1f1f1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
</head>
<body>
    <h1>Pre-Advising Module</h1>

    <!-- Academic Year and Semester Selection -->
    <div>
        <label for="academic-year">Academic Year:</label>
        <select id="academic-year">
            <!-- Options will be dynamically added -->
        </select>

        <label for="semester">Semester:</label>
        <select id="semester">
            <option value="1">1st Semester</option>
            <option value="2">2nd Semester</option>
            <option value="3">Summer</option>
        </select>
    </div>

    <!-- Search Bar -->
    <div>
        <input 
            type="text" 
            id="pre-advising-student-search" 
            placeholder="Search for a student..." 
        />
        <ul id="pre-advising-search-results"></ul>
    </div>

    <!-- Student Info Section -->
    <div id="student-info"></div>

    <!-- Curriculum Table -->
    <table id="pre-advising-curriculum-table">
        <thead>
            <tr>
                <th>Subject Code</th>
                <th>Subject Name</th>
                <th>Lec</th>
                <th>Lab</th>
                <th>Total Units</th>
                <th>Prerequisites</th>
                <th>Year</th>
                <th>Semester</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Subjects will be dynamically added here -->
        </tbody>
    </table>

    <!-- Generate Subjects Button -->
    <button id="generate-subjects">Generate Subjects</button>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC-K6Hfx5jrTvnilwha29ceKov0PC2kII0",
            authDomain: "pre-advisingdb.firebaseapp.com",
            projectId: "pre-advisingdb",
            storageBucket: "pre-advisingdb.appspot.com",
            messagingSenderId: "879799797410",
            appId: "1:879799797410:web:9a52fbf15ce59b8bda39fb",
            measurementId: "G-MSMWJ52KBW"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const academicYearDropdown = document.getElementById('academic-year');
        const semesterDropdown = document.getElementById('semester');
        const studentSearchInput = document.getElementById('pre-advising-student-search');
        const searchResults = document.getElementById('pre-advising-search-results');
        const studentInfoDiv = document.getElementById('student-info');
        const curriculumTableBody = document.getElementById('pre-advising-curriculum-table').querySelector('tbody');
        const generateSubjectsButton = document.getElementById('generate-subjects');

        let selectedStudentId = null;

       // Populate Academic Year Dropdown
function populateAcademicYearDropdown() {
    const currentYear = new Date().getFullYear();
    for (let i = currentYear - 5; i <= currentYear + 1; i++) {
        const option = document.createElement('option');
        option.value = `${i}-${i + 1}`;
        option.textContent = `${i}-${i + 1}`;
        if (i === currentYear) option.selected = true;
        academicYearDropdown.appendChild(option);
    }
}

// Search Students
studentSearchInput.addEventListener('input', async () => {
    const query = studentSearchInput.value.trim();
    if (query.length > 0) {
        const students = await searchStudentsByName(query);
        displaySearchResults(students);
    } else {
        searchResults.innerHTML = '';
        searchResults.style.display = 'none';
    }
});

async function searchStudentsByName(query) {
    const students = [];
    const snapshot = await db.collectionGroup('StudentData').get();

    snapshot.forEach(doc => {
        const data = doc.data();
        if (data.name && data.name.toLowerCase().includes(query.toLowerCase())) {
            students.push({ id: doc.id, ...data });
        }
    });

    return students;
}

function displaySearchResults(students) {
    searchResults.innerHTML = '';
    if (students.length > 0) {
        searchResults.style.display = 'block';
        students.forEach(student => {
            const li = document.createElement('li');
            li.textContent = student.name;
            li.dataset.id = student.id;
            li.addEventListener('click', () => {
                selectedStudentId = student.id;
                studentSearchInput.value = student.name;
                searchResults.style.display = 'none';
                fetchAndDisplayStudentInfo(student);
            });
            searchResults.appendChild(li);
        });
    } else {
        searchResults.style.display = 'none';
    }
}

async function fetchAndDisplayStudentInfo(student) {
    studentInfoDiv.innerHTML = `
        <p><strong>Student ID:</strong> ${student.id}</p>
        <p><strong>Name:</strong> ${student.name}</p>
        <p><strong>Course:</strong> ${student.course}</p>
        <p><strong>Status:</strong> ${student.status || 'N/A'}</p>
    `;
    const curriculum = await fetchCurriculum(student.id);

    console.log("Displaying Current Subjects:", curriculum); // Debugging: Log current subjects
    displayPreAdvisingCurriculum(curriculum); // Display current subjects in the table
}

// Fetch Student's Curriculum from the correct path
async function fetchCurriculum(studentId) {
    try {
        const studentDoc = await db
            .collection('Students')
            .doc('ACT2019')
            .collection('StudentData')
            .doc(studentId)
            .get();

        if (!studentDoc.exists) {
            console.error("Student not found:", studentId);
            return [];
        }

        const studentData = studentDoc.data();
        console.log("Student Data:", studentData); // Log full student document for debugging

        const subjects = [];
        const curriculumData = studentData.curriculumData || {};
        const subjectsData = curriculumData.subjects || {};

        // Traverse the deeply nested structure
        for (const yearKey in subjectsData) {
            const yearSubjects = subjectsData[yearKey];
            for (const semesterKey in yearSubjects) {
                const semesterSubjects = yearSubjects[semesterKey];
                if (Array.isArray(semesterSubjects)) {
                    semesterSubjects.forEach(subject => {
                        // Attach year and semester if not present
                        subjects.push({
                            ...subject,
                            year: yearKey,
                            semester: semesterKey
                        });
                    });
                }
            }
        }

        console.log("Fetched Subjects:", subjects); // Log extracted subjects for debugging
        return subjects;
    } catch (error) {
        console.error("Error fetching curriculum:", error);
        return [];
    }
}

// Display Curriculum
function displayPreAdvisingCurriculum(subjects) {
    curriculumTableBody.innerHTML = '';
    if (subjects.length === 0) {
        curriculumTableBody.innerHTML = `
            <tr>
                <td colspan="9" style="text-align: center;">No subjects found for this curriculum.</td>
            </tr>
        `;
        return;
    }

    subjects.forEach(subject => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${subject.subjectId || 'N/A'}</td>
            <td>${subject.subjectName || 'N/A'}</td>
            <td>${subject.lec || '0'}</td>
            <td>${subject.labUnit || '0'}</td>
            <td>${subject.totalUnits || '0'}</td>
            <td>${subject.prerequisites?.join(', ') || 'None'}</td>
            <td>${subject.year || 'N/A'}</td>
            <td>${subject.semester || 'N/A'}</td>
            <td>${subject.remarks || 'N/A'}</td>
        `;
        curriculumTableBody.appendChild(row);
    });
}

// Generate Suggested Subjects
generateSubjectsButton.addEventListener('click', async () => {
    if (!selectedStudentId) {
        alert("Please select a student first.");
        return;
    }

    const currentSemester = parseInt(semesterDropdown.value, 10);
    const nextSemester = currentSemester === 3 ? 1 : currentSemester + 1;

    // Fetch the curriculum data
    const curriculum = await fetchCurriculum(selectedStudentId);

    // Debugging: Log the fetched curriculum and the next semester value
    console.log('Fetched Curriculum:', curriculum);
    console.log('Next Semester:', nextSemester);

    // Filter subjects based on next semester and 'Pending' status
    const suggestedSubjects = curriculum.filter(subject => {
        console.log('Subject:', subject);
        return (
            parseInt(subject.semester, 10) === nextSemester &&
            subject.status?.toLowerCase() === 'pending'
        );
    });

    // Debugging: Log the filtered suggested subjects
    console.log('Suggested Subjects:', suggestedSubjects);

    // Display the filtered suggested subjects
    displayPreAdvisingCurriculum(suggestedSubjects);
});

// Initialize
populateAcademicYearDropdown();


    </script>
</body>
</html>
